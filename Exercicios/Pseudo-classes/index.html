<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document

    </title>
    <style>
        div{
            display: inline-block;
            width: 200px;
            height: 50px;
            background-color: gray;
            text-align: center;
            
        }
        
        div > p{
            display: none;
        }
        
        div:hover > p {
            display: block;
            background-color: black; 
            color: white;
    
        }
        
        
    </style>
</head>
<body>
    <h1>
        Exemplo de houver 
    </h1>
    <p>
        Passa o mouse sobre o texto abaixo 
    </p>
    
    <div>
        Passa o mouse aqui 

        <p>Texto escondido </p>
    </div>

    
</body>
</html>
